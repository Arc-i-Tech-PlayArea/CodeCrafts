<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Profile</title>

    <!-- Add your css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/index.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="resume-container">
        <form class="resume-form" id="resumeForm" action="#" method="POST" enctype="multipart/form-data">
            <!-- Courses and Certificates input -->
            <section class="courses-certificates">
                <h2>Courses and Certificates</h2>
                <label for="courseInput">Add Course/Certificate:</label>
                <input type="text" id="courseInput" placeholder="Enter course or certificate name">
                <button type="button" id="addCourseBtn">Add</button>

                <!-- List of Courses and Certificates -->
                <ul id="coursesList">
                    <!-- Dynamic list items will be added here -->
                </ul>
            </section>
        </form>
    </div>

    <!-- Add your js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>

</body>

</html>
